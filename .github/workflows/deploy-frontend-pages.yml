# Deploy ONLY the frontend to GitHub Pages on push. No "github-pages" environment needed.
# One-time: Settings → Pages → Source: "Deploy from a branch" → Branch: gh-pages → / (root).
# Optional secret: API_BASE_URL (default: your cloud API).

name: Deploy frontend to GitHub Pages

on:
  push:
    branches: [main, lab_live]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lab-trading-dashboard
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: lab-trading-dashboard/package-lock.json

      - name: Install and build
        env:
          VITE_API_BASE_URL: ${{ secrets.API_BASE_URL || 'http://150.241.244.130:10000' }}
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: |
          npm ci
          npm run build

      - name: Write api-config.json (runtime URL for GitHub Pages after cloud reboot)
        env:
          API_URL: ${{ secrets.API_BASE_URL || 'https://150.241.244.130:10000' }}
        run: |
          node -e "console.log(JSON.stringify({apiBaseUrl: process.env.API_URL || ''}))" > dist/api-config.json

      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: lab-trading-dashboard/dist
          force_orphan: true
